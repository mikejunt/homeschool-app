<div class="">
    <div *ngIf="viewminor" class="">
        <h2 class="">Minor Administration for {{viewminor.firstName}} {{viewminor.lastName}}</h2>
        <div class="flex-container">
            <div class="admin-photo flex-photo">
                <img *ngIf="viewminor.photo.length > 0" src="{{viewminor.photo}}" class="admin-photo"></div>
            <div class="flex-data">
                <p>{{viewminor.email}}</p>
                <button mat-raised-button color="warn" (click)="revokeMinor()"
                    [disabled]="!viewminor.minor">Make Adult</button>
            </div>
            <div *ngIf="viewmemberships.length > 0" class="flex-full">
                <h4>{{viewminor.firstName}}'s current family memberships:</h4>
                <p *ngFor="let member of viewmemberships">Family: {{member.name}} Role: {{member.role}} <button
                        mat-raised-button color="warn" (click)="endMembership(member)">Remove</button></p>
            </div>
            <div *ngIf="viewinvites.length > 0" class="flex-full">
                <h4>{{viewminor.firstName}}'s pending invitations:</h4>
                <p *ngFor="let invite of viewinvites">Family: {{invite.name}}, Role: {{invite.role}} <button
                        mat-raised-button color="primary" (click)="acceptInvite(invite)">Accept</button></p>
            </div>
        </div>
    </div>
</div>
