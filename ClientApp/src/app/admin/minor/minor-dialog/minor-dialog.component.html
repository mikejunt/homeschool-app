<div class="">
    <h2 mat-dialog-title>Make this user an adult?</h2>
    <p mat-dialog-content>This will return control to them and remove them from your minor administration.</p>
    <div mat-dialog-options class="">
        <button mat-raised-button color="warn" (click)="confirmAdult()">Yes</button>
        <button mat-raised-button color="accent" (click)="cancelAdult()">Back</button>
    </div>
</div>
